name: 'Checkout'

on:
  workflow_call:

jobs:
  checkout:
    name: 'Checkout'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    env:
      pub-cache-name: pub
      threshold: 50
    timeout-minutes: 15
    steps:
      - name: ðŸš‚ Get latest code
        id: checkout
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            .github
            .npmignore
            package.json
            bin
            example
            CHANGELOG.md

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: xvfb-run -a npm test
        if: runner.os == 'Linux'

      - name: Run Tests
        run: npm test
        if: runner.os != 'Linux'

      - name: Lint Code
        run: |
          npm run lint
